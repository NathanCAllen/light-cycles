<!DOCTYPE HTML>

<html>
	<head>
		<title>Waiting Room</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>

	<script>

  		var username = localStorage.getItem("username");

  		$.post( "player-stats", username, function(data){
  			var stats  = "<legend>User Stats</legend>";
  			var player;
  			var wins;
  			var losses;
  			player = JSON.parse(data);

  			stats += "<p>"+"Wins: "+player.wins+"</p><p>"+"Losses: "+player.losses+"</p>";

      		$("#userStats").html(stats);
		});

	</script>

	<body>
		<form action="/playgame" method="post">

			<fieldset class="stats" id="userStats">
        		<legend>User Stats</legend>
        		<p>Rank: 224</p>
        		<p>Wins: 20</p>
        		<p>Losses: 12</p>       
      		</fieldset>

			<input type="submit" value="Find a Game" />

		</form>
	</body>
</html>
